log4j.rootLogger=INFO,A1,console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%p] [%d{yyyy-MM-dd HH:mm:ss.sss}] [%t] %l:%m%n

log4j.appender.A1=org.apache.log4j.RollingFileAppender
log4j.appender.A1.file=${catalina.home}/logs/marketplace.log
log4j.appender.A1.MaxFileSize=51200KB
log4j.appender.A1.MaxBackupIndex=100
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[%p] [%d{yyyy-MM-dd HH:mm:ss.sss}] [%t] %l:%m%n

